<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Jardim Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="jardim-secreto">
        <div id="flor-do-presente" class="item-jardim" data-item="flor">
            <div class="petala p1"></div>
            <div class="petala p2"></div>
            <div class="petala p3"></div>
            <div class="petala p4"></div>
            <div class="petala p5"></div>
            <div class="miolo"></div>
        </div>

        <div id="fonte-dos-desejos" class="item-jardim" data-item="fonte">
            <div class="agua"></div>
            <div class="onda"></div>
        </div>

        <div id="cristal-de-memorias" class="item-jardim" data-item="cristal"></div>
        
        <div class="vagalume v1"></div>
        <div class="vagalume v2"></div>
        <div class="vagalume v3"></div>
        <div class="vagalume v4"></div>
        <div class="vagalume v5"></div>
    </div>

    <div id="caixa-mensagem" class="oculto">
        <p id="texto-mensagem"></p>
        <button id="btn-fechar">X</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
